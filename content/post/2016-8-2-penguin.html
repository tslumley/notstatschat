<p><strong>Penguin</strong>: the name is supposed to come from the Welsh <em>pen gwyn</em>, meaning ‘white head’. Since penguins have <strong>black</strong> heads, and do not live within 10,000 km of Wales, it is difficult to see how this theory arose.</p>
